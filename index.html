<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Will You Be My Valentine?</title>

<link href="https://fonts.googleapis.com/css2?family=Delius+Swash+Caps&family=Fuzzy+Bubbles:wght@400;700&family=Pacifico&display=swap" rel="stylesheet">

<style>
body {
  font-family: "Fuzzy Bubbles", sans-serif;
  background: #ffa7b7;
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  text-align: center;
  padding: 20px;
  font-weight: 400;
}
body *{
  font-family: "Fuzzy Bubbles", sans-serif;
}

.container {
  max-width: 420px;
  width: 100%;
}

h1 {
  display: flex;
  gap: 8px;
  justify-content: center;
  align-items: center;
}

img.main {
  max-width: 100%;
  border-radius: 14px;
  margin: 20px 0;
}

.buttons {
  margin-top: 20px;
  position: relative;
}

.yes-wrapper {
  position: relative;
  display: inline-block;
}

button {
  padding: 14px 48px;
  font-size: 18px;
  border-radius: 999px;
  border: none;
  cursor: pointer;
  font-weight: bold;
  color: white;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

button.yes {
  background: #46ff39;
}

button.no {
  background: #ff5454;
  margin-left: 12px;
}

/* Glow YES */
button.yes.glow {
  box-shadow: 0 0 20px #fff, 0 0 40px #ff6bd5;
  animation: pulse 1.4s infinite;
}

@keyframes pulse {
  0% { transform: scale(1); }
  50% { transform: scale(1.08); }
  100% { transform: scale(1); }
}

/* Arrows */
.arrow {
  position: absolute;
  width: 60px;
  pointer-events: none;
  scale: 1.2;
}

.arrow.top    { 
  top: -60px;
  left: 50%;
  transform: translateX(-50%) rotate(116deg);
  }
.arrow.right  {     right: -51px;
    top: 97%;
    transform: translateY(-50%) rotate(-111deg); }
.arrow.bottom { bottom: -57px; left: 48%; transform: translateX(-50%) rotate(-51deg); }
.arrow.left   { left: -45px; top: 50%; transform: translateY(-50%) rotate(40deg); }

.envelope {
  font-size: 34px;
  margin-top: 30px;
  cursor: pointer;
}

.overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.5);
  display: none;
  align-items: center;
  justify-content: center;
}

.letter {
  background: white;
  padding: 20px;
  border-radius: 12px;
  max-width: 360px;
  text-align: left;
}

.fade {
  opacity: 0;
  transition: opacity 0.4s ease;
}

.confetti-heart {
  position: fixed;
  font-size: 20px;
  pointer-events: none;
  animation: floatUp 1.5s ease forwards;
}

@keyframes floatUp {
  from { transform: translateY(0) scale(1); opacity: 1; }
  to { transform: translateY(-120px) scale(1.6); opacity: 0; }
}

.envelope {
  animation: popIn 0.6s ease forwards;
}

@keyframes popIn {
  0% { transform: scale(0); }
  70% { transform: scale(1.2); }
  100% { transform: scale(1); }
}

body.pulse-bg {
  animation: bgPulse 2.5s ease-in-out infinite;
}

@keyframes bgPulse {
  0%   { background-color: #ffa7b7; }
  50%  { background-color: #ff8fa6; }
  100% { background-color: #ffa7b7; }
}



</style>
</head>

function handleNo() {
  noClickCount++;

  const r = noResponses[Math.min(noClickCount-1, noResponses.length-1)];
  document.getElementById("mainText").childNodes[0].nodeValue = r.text + " ";
  document.getElementById("mainImage").src = r.img;

  document.getElementById("heartHolder").innerHTML = heart2;

  noScale -= 0.04;
  document.getElementById("noBtn").style.transform = `scale(${noScale})`;

  if (noClickCount >= 5) {
    document.getElementById("yesBtn").classList.add("glow");
  }

  const arrow = document.createElement("img");
  arrow.src = "arrow.png";
  arrow.className = "arrow " + arrowPositions[(noClickCount-1)%4];
  document.getElementById("yesWrapper").appendChild(arrow);
}

function handleYes() {
  document.getElementById("mainText").innerText = "HEHEHEHEH HUEHEHUEHU UEH UHEUEHE HEUHEUHEH UEHUHEUH EUHEUEHEEH HEHE üòç";

  const gif =
    noClickCount < 2 ? yesGifs[0] :
    noClickCount < 5 ? yesGifs[1] :
    yesGifs[2];

  swapImage(gif);
  heartConfetti();

  document.getElementById("choiceButtons").style.display = "none";
  document.getElementById("envelope").style.display = "block";

  document.body.classList.add("pulse-bg");

}



function openLetter() {
  document.getElementById("overlay").style.display = "flex";
}

function closeLetter() {
  document.getElementById("overlay").style.display = "none";
}

function swapImage(src) {
  const img = document.getElementById("mainImage");
  img.classList.add("fade");
  setTimeout(() => {
    img.src = src;
    img.classList.remove("fade");
  }, 400);
}



function heartConfetti() {
  for (let i = 0; i < 20; i++) {
    const heart = document.createElement("div");
    heart.className = "confetti-heart";
    heart.innerText = "‚ù§Ô∏è";
    heart.style.left = Math.random() * window.innerWidth + "px";
    heart.style.top = "60%";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 1500);
  }
}


</script>
